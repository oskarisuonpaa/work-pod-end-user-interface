name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  block-direct-main-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Fail if pushing directly to main
        run: |
          echo "‚ùå Direct pushes to main are not allowed!"
          exit 1

  build:
    if: github.event_name != 'push' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: echo "Building..."

  test:
    if: github.event_name != 'push' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: echo "Testing..."
