name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  block-direct-main-push:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Block direct pushes to main
        run: |
          echo "‚ùå Direct pushes to main are not allowed! Use a pull request."
          exit 1

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: echo "Building..."

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: echo "Testing..."
