name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 🔒 Block direct pushes to main
  block-direct-main-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'Merge pull request')
    runs-on: ubuntu-latest
    steps:
      - name: Block direct pushes to main
        run: |
          echo "❌ Direct pushes to main are not allowed! Use a pull request."
          exit 1

  # 🧹 Lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Lint
        working-directory: app
        run: npm run lint

  # 🏗️ Build
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build
        working-directory: app
        run: npm run build

  # Check translations
  translation-check:
    runs-on: ubuntu-latest
    name: Check Translations
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Run translation check
        working-directory: app
        run: npm run check-translations

  # ✅ Test
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Test
        working-directory: app
        run: echo "Testing... (replace with actual test command)"
